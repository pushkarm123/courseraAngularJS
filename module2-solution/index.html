<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="Assignment2">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyListController as BuyList">
     <h2>To Buy:</h2>
     <ul ng-repeat="item in BuyList.toBuyItemsList">
       <li>Buy {{item.quantity}} {{item.name}}
         <button class="btn btn-default" ng-click="BuyList.BuyItem($index)">
           <span class="glyphicon glyphicon-ok"></span> Bought
         </button>
       </li>
     </ul>
     <div class="emptyMessage" ng-show="BuyList.noItemsMsg"> {{BuyList.noItemsMsg}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="BoughtListController as BoughtList">
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in BoughtList.boughtItemsList">
       <li>Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-hide="BoughtList.boughtItemsList.length > 0">{{BoughtList.noItemsMsg}}</div>
    </div>
  </div>
</div>

</body>
</html>
